<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A página oficial sobre o criador de conteúdo Alex do alexcrochetroom!">
    <meta name="keywords" content="Crochet, Amigurumi, Art, Keychain, Plushies">
    <meta name="author" content="Alex Costa e Silva">
    <link rel="icon" href="img/alexcrocheroomlogo.png.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>ALEX'S CROCHET ROOM</title>
</head>
<style>
    body {
        font-family: "Montserrat", sans-serif;
        margin: 0;
    }

@media screen and (max-width: 500px) {
    .header a {
        float: none;
        display: block;
        text-align: left;
    }

    .header-right {
        float: none;
    }
}
</style>
<body>
    <div class="header">
        <a href="home.html" class="logo">alexcrochetroom</a>
        <div class="header-right">
          <a href="home.html">Início</a>
          <a href="catologue.html">Catálogo</a>
          <a class="active" href="contate.html">Compre Comigo</a>
        </div>
    </div>
    <div class="grid-pad">
        <div class="grid-pad-item">
            <h1 class="ctr-text">Formulário de Compra</h1>
            <form>
                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" name="nome" required autofocus><br><br>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required><br><br>
                <label for="quantity">Quantidade de itens que deseja comprar:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="100" required><br><br>
                <label for="pedido">Escreva quais os produtos que deseja receber:</label><br>
                <textarea name="pedidodetalhe" id="pedido" cols="30" rows="10"></textarea><br><br>
                <label for="pagamento">Forma de Pagamento: </label><br>
                <input type="radio" id="forma1" name="forma_paga" value="PIX">
                <label for="forma1">PIX</label>
                <input type="radio" id="forma2" name="forma_paga" value="Boleto">
                <label for="forma2">Boleto</label>
                <input type="radio" id="forma3" name="forma_paga" value="Debito">
                <label for="forma3">Débito</label>
                <input type="radio" id="forma4" name="forma_paga" value="Credito">
                <label for="forma4">Crédito</label><br><br>
                <label for="noticias">Deseja receber e-mails com notícias de novos produtos disponíveis para compra?</label><br>
                <input type="checkbox" id="sim" name="escolha_noticias" value="sim">
                <label for="sim">Sim</label><br><br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
            <br>
        </div>
    </div>
</body>
</html>
